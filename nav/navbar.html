<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="stylenav.css">
</head>
<body>
    <details>
        <summary> Nav-Bar-1</summary>
        <div class="Task-1">
        <div  class="nav-items items-1">HOME</div>
        <div  class="nav-items items-2">ABOUT</div>
        <div  class="nav-items items-3">MENU</div>
        <div  class="nav-items items-4">WHERE</div>
        </div>
    </details>
    <details>
        <summary>Nav-Bar-2</summary>
        <div class="Task-2">
            <div  class="nav-items-1 item-1">
                <i class="bi bi-mic"></i>
                <br>
                <p>Audio</p>
            </div>
            <div  class="nav-items-1 item-2">
                <i class="bi bi-camera-video-off"></i>
                <p>Video</p>
            </div>
            <div  class="nav-items-1 item-3">
                <i class="bi bi-people-fill"></i>
                <p>Participants</p>
            </div>
            <div  class="nav-items-1 item-4">
                <i class="bi bi-chat-dots"></i>
                <p>Chat</p>
            </div>
            <div  class="nav-items-1 item-5">
                <i class="bi bi-share-fill"></i>
                <p>Share</p>
            </div>
            <div  class="nav-items-1 item-6">
                <i class="bi bi-pause-fill"></i>
                <p>Pause</p>
            </div>
            <div  class="nav-items-1 item-7">
                <i class="bi bi-layout-sidebar-inset"></i>
                <p>Layout</p>
            </div>
            <div  class="nav-items-1 item-8">
                <i class="bi bi-pencil-square"></i>
                <p>Annotate</p>
            </div>
            <div  class="nav-items-1 item-9">
                <i class="bi bi-mouse"></i>
                <p>Remote control</p>
            </div>
            <div  class="nav-items-1 item-10">
                <i class="bi bi-fullscreen"></i>
                <p>Show Meeting</p>
            </div>
            <div  class="nav-items-1 item-11">
                <i class="bi bi-three-dots"></i>
                <p>More</p>
            </div>
        </div>
    </details>
    
    <details>
        <summary>Nav-Bar-3</summary>
        <div class="Task-3">
                <div class="nav-items-2 item-1"><i class="bi bi-cursor"></i></div>
                <div class="nav-items-2 item 2"><i class="bi bi-arrows-move"></i></div>
                <div class="nav-items-2 item 3"><i class="bi bi-fonts"></i></div>
                <div class="nav-items-2 item 4"><i class="bi bi-pencil"></i></div>
                <div class="nav-items-2 item 5"><i class="bi bi-check-lg"></i></div>
                <div class="nav-items-2 item 6"><i class="bi bi-record-circle"></i></div>
                <div class="nav-items-2 item 7"><i class="bi bi-eraser"></i></div>
                <div class="nav-items-2 item 8"><i class="bi bi-record-fill" style="color:blue"></i></div>
                <div class="nav-items-2 item 9"><i class="bi bi-arrow-90deg-left"></i></div>
                <div class="nav-items-2 item 10"><i class="bi bi-arrow-90deg-right"></i></div>
                <div class="nav-items-2 item 11"><i class="bi bi-trash3"></i></div>
                <div class="nav-items-2 item 12"><i class="bi bi-download"></i></div>
                <div class="nav-items-2 item 13"><i class="bi bi-three-dots"></i></div>
                <div class="nav-items-2 item 14"><i class="bi bi-person-fill-check"></i></div>
                <div class="nav-items-2 item 15"><i class="bi bi-x-lg" style="color:blue "></i></div>
            </div>
    </details>
</body>
</html>
